<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | EDUKIDS</title>
    <link rel="stylesheet" href="styling/login.css" />
    <link rel="icon" href="assets/logo-edukids.jpg" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <meta property="og:title" content="Mari belajar bahasa inggris bersama EduKids Indonesia" />
    <meta
      property="og:description"
      content="EDUKIDS adalah sebuah website yang dirancang khusus untuk membantu anak-anak mempersiapkan masa depan mereka melalui pembelajaran bahasa Inggris. Website ini memiliki beberapa tujuan utama, manfaat, keunggulan, dan keunikan yang menjadikannya sebagai solusi pembelajaran yang menyenangkan dan efektif."
    />
    <meta
      property="og:image"
      content="https://azizwira.github.io/EduKidsIDN2023/assets/thumbnail.jpg"
    />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="assets/login-image.png" alt="" class="img" />
      </div>
      <div class="con-form" id="formlogin">
        <div class="img-logo">
          <img src="assets/logo-form.png" alt="" class="icon-jurnal" />
        </div>
        <div class="con-desc">
          <p class="desc-form">
            Masukkan akun anda terlebih dahulu untuk masuk!
          </p>
        </div>
        <form action="loggedIn/index.html" class="form">
          <div class="con-form-username">
            <img src="assets/email-icon.svg" alt="" />
            <input
              type="text"
              required
              id="username"
              placeholder="email"
              class="input-username"
            />
          </div>
          <div class="con-form-password">
            <img src="assets/password-icon.svg" alt="" />
            <input
              type="password"
              required
              id="password"
              placeholder="password"
              class="input-password"
            />
            <button type="button" id="togglePassword" class="btn-mata">
              <img src="assets/eye-slash-icon.svg" alt="" />
            </button>
          </div>
          <div class="button-section">
            <div class="btn-1">
              <button type="submit">Masuk</button>
            </div>
            <div class="btn-2">
              <button>
                <img src="assets/icon-google.png" alt="" />
                Masuk dengan google
              </button>
            </div>
          </div>
          <p id="toggleFormText" class="text-daftar">
            Belum punya akun?
            <span onclick="toggleForm('register')">Daftar</span>
          </p>
        </form>
      </div>

      <div class="con-form" id="formRegister">
        <div class="img-logo">
            <img src="assets/logo-form.png" alt="" class="icon-jurnal" />
          </div>
        <div class="con-desc">
          <p class="desc-form">
            Masukkan akun anda terlebih dahulu untuk masuk!
          </p>
        </div>
        <form action="loggedIn/index.html" class="form">
          <div class="con-form-username">
            <img src="assets/email-icon.svg" alt="" />
            <input
              type="text"
              required
              id="email"
              placeholder="email"
              class="input-username"
            />
          </div>
          <div class="con-form-password">
            <img src="assets/password-icon.svg" alt="" />
            <input
              type="password"
              required
              id="password-register"
              placeholder="password"
              class="input-password"
            />
            <button type="button" id="togglePasswordRegister" class="btn-mata">
              <img src="assets/eye-slash-icon.svg" alt="" />
            </button>
          </div>
          <div class="con-form-password">
            <img src="assets/password-icon.svg" alt="" />
            <input
              type="password"
              required
              id="konfirmasi"
              placeholder="konfirmasi password"
              class="input-password"
            />
            <button type="button" id="toggleKonfirmasi" class="btn-mata">
              <img src="assets/eye-slash-icon.svg" alt="" />
            </button>
          </div>
          <div class="button-section">
            <div class="btn-1">
              <button type="submit">Daftar</button>
            </div>
            <div class="btn-2">
              <button>
                <img src="assets/icon-google.png" alt="" />
                Masuk dengan google
              </button>
            </div>
          </div>
          <p class="text-daftar">
            Sudah punya akun?
            <span onclick="toggleForm('login')">Masuk</span>
          </p>
        </form>
      </div>
    </div>

    <script src="logic/main.js"></script>
  </body>
</html>
