<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuis EDUKIDS</title>
    <link rel="stylesheet" href="../styling/login.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>

<body>
    <div class="container-login">
        <div class="image-login">
            <img src="../assets/login-image.png" alt="" class="img-login">
        </div>
        <div class="con-form-login">
            <div class="title-form-login"><img src="../assets/logo-form.png" alt="" class="icon-jurnal-login"></div>
            <div class="con-desc">
                <p class="desc-form-login">Masukkan akun anda terlebih dahulu untuk masuk!</p>
            </div>
            <form action="" class="form-login">
                <div class="con-form-username">
                    <img src="../assets/email-icon.svg" alt="">
                    <input type="text" required id="username" placeholder="email" class="input-username">
                </div>
                <div class="con-form-password">
                    <img src="../assets/password-icon.svg" alt="">
                    <input type="password" required id="password" placeholder="password" class="input-password">
                    <button type="button" id="togglePassword" class="btn-mata"><img src="../assets/eye-slash-icon.svg"
                            alt=""></button>
                </div>
                <div class="button-section">
                    <div class="btn-1">
                        <button>Daftar</button>
                        <button type="submit">Masuk</button>
                    </div>
                    <div class="btn-2">
                        <button>
                            <img src="../assets/icon-google.png" alt="">
                            Masuk dengan google
                        </button>
                    </div>
                </div>
                <!-- <button type="submit" class="btn-login">MASUK</button> -->
            </form>
        </div>
    </div>

    <script src="../logic/main.js"></script>
</body>

</html>
