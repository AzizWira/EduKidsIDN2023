<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile | EduKids</title>
    <link rel="stylesheet" href="../app.css" />
    <link rel="stylesheet" href="../styling/profile.css" />
    <link rel="icon" href="../assets/logo-edukids.jpg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

    <meta property="og:title" content="Mari belajar bahasa inggris bersama EduKids Indonesia" />
    <meta
      property="og:description"
      content="EDUKIDS adalah sebuah website yang dirancang khusus untuk membantu anak-anak mempersiapkan masa depan mereka melalui pembelajaran bahasa Inggris. Website ini memiliki beberapa tujuan utama, manfaat, keunggulan, dan keunikan yang menjadikannya sebagai solusi pembelajaran yang menyenangkan dan efektif."
    />
    <meta
      property="og:image"
      content="https://azizwira.github.io/EduKidsIDN2023/assets/thumbnail.jpg"
    />
  </head>

  <body>
    <nav>
      <div class="wrapper-nav">
        <div class="logo">
          <img src="../assets/logo-navbar.png" alt="" class="logo-img" />
        </div>
        <input type="radio" name="slider" id="menu-btn-nav" />
        <input type="radio" name="slider" id="close-btn-nav" />
        <ul class="nav-links">
          <label for="close-btn-nav" class="btn close-btn-nav"
            ><i class="fas fa-times"></i
          ></label>
          <li><a href="index.html">Beranda</a></li>
          <li><a href="materi.html">Materi</a></li>
          <li><a href="kuis.html">Kuis</a></li>
          <li><a href="tentangkami.html">Tentang Kami</a></li>
          <a href="profile.html" class="nav-profile-list" class="active">Z</a>
        </ul>
        <div class="nav-right">
          <a href="profile.html" class="nav-profile">Z</a>
          <label for="menu-btn-nav" class="btn menu-btn-nav"
            ><iconify-icon
              icon="pajamas:hamburger"
              style="color: #c58940"
              width="30"
            ></iconify-icon
          ></label>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="profile">
        <div class="profile-left">
          <img src="../assets/profile-pic.png" alt="" />
        </div>
        <div class="profile-right">
          <p class="name">Zumar Aziz Ismail</p>
          <div class="button">
            <button onclick="confirmEdit()">Edit Profile</button>
            <button onclick="confirmLogout()">Keluar</button>
          </div>
          <p class="text-certificate">Sertifikat anda :</p>
          <div class="con-certificate">
            <div class="img">
              <img src="../assets/sertifikat1.png" alt="" />
            </div>
            <div class="img">
              <img src="../assets/sertifikat2.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="img">
        <img src="../assets/logo-footer.png" alt="" />
      </div>
      <div class="line-footer"></div>
      <p>Â© 2023 Copyright EDUKIDS Mata Panda</p>
    </footer>

    <script>
      function confirmEdit() {
        var confirmMessage = "Apakah Anda yakin ingin mengubah nama?";
        if (confirm(confirmMessage)) {
          editProfile();
        }
      }
      function editProfile() {
        var newName = prompt("Masukkan nama baru:");
        if (newName !== null) {
          document.querySelector(".name").innerText = newName;
        }
      }
      function confirmLogout() {
        var confirmMessage = "Apakah Anda yakin ingin keluar?";
        if (confirm(confirmMessage)) {
          alert("Anda telah keluar. Kembali halaman beranda");
          window.location.href = "../index.html";
        }
      }
    </script>
  </body>
</html>
